<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        .img {
            width: 100px;
        }

        .uploadImg {
            position: relative;
        }

        .upload {
            width: 100px;
            height: 100px;
            border: 1px solid #eee;
            position: absolute;
            opacity: 0;
        }
    </style>
</head>

<body>
    <header id="header"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="page-header">添加类型</h1>
                <form role="form" id="postClass">
                    <div class="form-group">
                        <div class="title">
                            <label for="name">名称</label>
                        </div>
                        <input type="text" class="form-control" name="typeClass" placeholder="请输入名称">
                    </div>
                    <div id="myAlert">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>类名</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/header.js"></script>

    <script>
        $('#postClass').on('submit', function (e) {
            e.preventDefault();
            $.post('http://api.hzbiz.net/0103/api/postClass.php', {
                typeClass: $('[name="typeClass"]').val()
            }, function (res) {
                if (res.isCheck) {
                    $('#myAlert').addClass('alert alert-success')
                    $('#myAlert').html('<strong>' + res.msg + '</strong>')
                    console.log(res)
                    if(res.isCheck){
                        getType()
                    }
                }
            }, 'json')
        })
      function getType() { 
          let tr=''
        $.get('http://api.hzbiz.net/0103/api/typeClass.php', function (res) {
               var valueClass=JSON.parse(res)
            $.each(valueClass.typeClass, function (index, value) {
                var tr = `
                <tr>   
            <td>${value.id}</td>
              <td>${value.typeclass}</td>    
             <td>修改 | 删除</td>    
        </tr>     `
            $('#tbody').append(tr)
            })
        })
       }
       getType()
    </script>
</body>

</html>
