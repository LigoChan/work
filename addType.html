<body>
    <header id="header"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="page-header">添加类型</h1>
                <form role="form" id="postClass">
                    <div class="form-group">
                        <div class="title">
                            <label for="name">名称</label>
                        </div>
                        <input type="text" class="form-control" name="typeClass" placeholder="请输入名称">
                    </div>
                    <div id="myAlert">
                        <a href="#" class="close" data-dismiss="alert">&times;</a>
                    </div>
                    <button type="submit" class="btn btn-default submit">提交</button>
                    <button type="submit" class="btn btn-default update" style="display: none;">修改</button>
                    <!-- <button type="button" class="btn btn-danger" id="delAll">一键删除</button> -->
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>类名</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/header.js"></script>

    <script>
        $('#postClass').on('click','button', function (e) {
            let url;
            if($(this).text()=='提交'){
                url='http://api.hzbiz.net/0103/api/postClass.php'
                  $.post(url, {
                typeClass: $('[name="typeClass"]').val()
            }, function (res) {
                if (res.isCheck) {
                    $('#myAlert').addClass('alert alert-success')
                    $('#myAlert').html('<strong>' + res.msg + '</strong>')
                    if(res.isCheck){
                        getType()
                    }
                }else{
                    $('#myAlert').addClass('alert alert-success')
                    $('#myAlert').html('<strong>' + res.msg + '</strong>')
                }
            }, 'json')
            }else{
                url='http://api.hzbiz.net/0103/api/editClass.php'
                $.post(url, {
                typeClass: $('[name="typeClass"]').val(),
                editID:$(this).attr('data-id')
            }, function (res) {
                if (res.isCheck) {
                    $('#myAlert').addClass('alert alert-success')
                    $('#myAlert').html('<strong>' + res.msg + '</strong>')
                    if(res.isCheck){
                        getType()
                    }
                }else{
                    $('#myAlert').addClass('alert alert-success')
                    $('#myAlert').html('<strong>' + res.msg + '</strong>')
                }
            }, 'json')
            }
            console.log(url)
            // e.preventDefault();
          
        })
      function getType() { 
        
        $.get('http://api.hzbiz.net/0103/api/typeClass.php', function (res) {
               var valueClass=JSON.parse(res)
            $.each(valueClass.typeClass, function (index, value) {
                var tr = `
                <tr>   
                <td>${value.id}</td>
              <td>${value.typeclass}</td>    
             <td><button type="button" class="btn btn-danger" data-id="${value.id}">删除</button>
                <button type="button" class="btn btn-primary updataBtn" data-type="${value.typeclass}" data-id="${value.id}">修改</button> 
                </td>    
        </tr>     `
            $('#tbody').append(tr)
            })
        })
       }
       getType()
       $('tbody').on('click','button',function (res) { 
           var id=$(this).attr('data-id')
           if($(this).text()=='删除'){
              
               $.get('http://api.hzbiz.net/0103/api/removeTypeClass.php',{removeID:id},function (res) { 
                console.log(res)
               if(res.ischeck){
                $(this).parents('tr').remove()  
                $('#myAlert').addClass('alert alert-success')
                    $('#myAlert').html('<strong>' + res.msg + '</strong>')
               }else{
                $('#myAlert').addClass('alert alert-success')
                $('#myAlert').html('<strong>' + res.msg + '</strong>')
               }
                },'json')
           }else if($(this).text()=='修改'){
            // 

            $(".page-header").html("修改"+$(this).attr('data-type')+"类名")
            $('.submit').remove()
            $('.update').css('display','block')
            $('.update').attr('data-id',id)
            $('[name=typeClass]').val($(this).attr('data-type'))
           }
        })
